<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Form of new student</title>
</head>
<body>
<div class="container p-3 my-3">
  <h3>Create new student</h3>
  <hr>
  <div class="row">
    <div class="col-2">
      <fieldset>
        <p><a class="btn btn-light" th:href="@{/api/v1/student/all}" role="button">Back to students</a></p>
      </fieldset>
    </div>
    <div class="col-6">
      <div class="container">
        <form action="#" th:action="@{/api/v1/student/save}"
              th:object="${student}" method="POST">
          <fieldset>
            <legend>Enter data</legend>
            <p>
              <input type="hidden" th:field="*{id}" th:value="${student.getId()}">
              <label for="firstName">First name</label>
              <input type="text" th:field="*{name}" class="form-control" id="firstName" placeholder="First name"
                     required>
            </p>
            <p>
              <label for="lastName">Last name</label>
              <input type="text" th:field="*{surname}" class="form-control" id="lastName" placeholder="Last name"
                     required>
            </p>
            <p>
              <label for="middleName">Last name</label>
              <input type="text" th:field="*{middleName}" class="form-control" id="middleName" placeholder="Middle name"
                     required>
            </p>
            <p>
              <label for="date_of_birth">Birth date</label>
              <input type="date" th:field="*{dateOfBirth}" aria-label="datetime" id="date_of_birth"
                     class="form-control" required>
            </p>
            <p>
              <label for="lastName">Group name</label>
              <input type="text" th:field="*{groupName}" class="form-control" id="groupName" placeholder="Group name"
                     required>
            </p>
            <p>
              <button type="submit" class="btn btn-primary">Add new student</button>
            </p>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
