<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Students</title>
</head>
<body>
<div class="container p-3">
  <div class="row">
    <div class="col-10">
      <h4>Students</h4>
    </div>
    <div class="col-2">
      <a th:href="@{/api/v1/student/add}" class="btn btn-primary btn-sm"> Add student </a>
    </div>
  </div>
  <hr>
  <table class="table">
    <thead>
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>Middle name</th>
      <th>Date of birth</th>
      <th>Group</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
      <td th:text="${student.getName}"></td>
      <td th:text="${student.getSurname}"></td>
      <td th:text="${student.getMiddleName}"></td>
      <td th:text="${student.getDateOfBirth}"></td>
      <td th:text="${student.getGroupName}"></td>
      <td>
        <form th:action="@{'/api/v1/student/delete/'+${student.getId()}}"
              method="POST">
          <button type="submit" class="btn btn-danger btn-sm">Remove</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
